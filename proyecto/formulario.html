        <li class="col col-sm-3 d-none d-sm-block h-100 border">

          <!-- PREGUNTAR -->

              aria-haspopup="true"
              aria-expanded="false"

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="index.html">Home</a>

            </div>
          </div>
        </li>
      </ul>

  <br>


    <main class="row d-flex justify-content-center">
    <!-- BreadCrum -->   
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Formulario</li>
      </ol>
    </nav>
    <!-- Fin BreadCrum -->
    <br><br><br><br>
      <div class="row row-cols-10 col-md-6 d-flex justify-content-center" style="width:50rem">
          <div class="row">
            <div class="row row-cols-10 col-md-6 d-flex justify-content-center">
              <a href="#">
                <img 
                class="img-fluid" 
                src="./assets/images/FormularioLogo.jpg" 
                alt="Imagen Formulario"
                />
              </a>
            </div>
            <div class="row row-cols-12 col-md-6 d-flex justify-content-center">
              <!-- Inicio Formulario -->
              <form>
                <div class="form-group row">
                  <label for="inputEmail3" class="row row-cols-10 col-md-6 col-form-label">Email</label>
                  <div class="row row-cols-10 col-md-6">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="row row-cols-10 col-md-6 col-form-label">Contraseña</label>
                  <div class="row row-cols-10 col-md-6">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label row row-cols-10 col-md-6 pt-0">Genero</legend>
                    <div class="row row-cols-10 col-md-6">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Hombre
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Mujer
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                          N/C
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                  <div class="row row-cols-10 col-md-6">Aceptar Condiciones</div>
                  <div class="row row-cols-10 col-md-6">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="row row-cols-10 col-md-6">
                    <button type="submit" class="btn btn-primary justify-content-center">Registrar</button>
                  </div>
                </div>
              </form>
              <!-- Fin Formulario -->
            </div>
          </div>
        </div>
</main>
<br><br><br><br><br>

    <li class="col-3 col-md h-100 border p-0">
